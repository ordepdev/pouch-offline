<html lang="en-us" manifest="app.manifest">
<head>
  <meta charset="utf-8">
  <title>PouchDB Offline Example</title>
  <link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <form id="todo-form">
        <input id="new-todo" name="item" placeholder="What needs to be done?" autofocus>
      </form>
    </header>
    <section id="all-items">
      <ul id="todo-list"></ul>
    </section>
  </section>

  <script src="js/pouchdb-3.2.0.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
